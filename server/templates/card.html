{% extends 'base.html' %}

{% block head %}
<div class="container mt-5">
  <h1 class="text-center pt-5">{{ table[:-1]|capitalize }}</h1>
</div>
{% endblock %}


{% block body %}
<div class="container d-flex justify-content-center mt-5">
  <div class="card">
    <img src="{{ url_for('static', filename=img_uri) }}"
    class="card-img-top" alt="provider-img">
    <div class="card-body bg-color-light">
      <div class="card-text container">
        {% for field, value in fields_rows %}
          <div class="row">
            <div class="col-4"><strong>{{ field|capitalize }}</strong>:</div>
            <div class="col-8"><span>{{ value }}</span></div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<div class="container d-flex justify-content-center my-2">
  <div class="d-flex justify-content-start my-3 me-2">
    <a class="btn btn-outline custom-btn-border" href="http://localhost:5000/{{ table }}/{{ Id }}?update=True"
      role="button">Update</a>
  </div>
  <div class="d-flex justify-content-start my-3 ms-2">
    <a class="btn btn-outline custom-btn-border" href="http://localhost:5000/{{ table }}/{{ Id }}?delete=True" role="button">Delete</a>
  </div>
</div>
{% endblock %}
