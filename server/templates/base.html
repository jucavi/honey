<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <title>Honey APP - {{ table }}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Honey</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home', table='purchases')}}">Purshases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home', table='providers')}}">Providers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home', table='collectors')}}">Collectors</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block head %}{% endblock %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="container flashes alert alert-success alert-dismissible fade show"
      role="alert">
      {% for message in messages %}
        {{table[:-1]|capitalize}} {{ message }}
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
    </div>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script> -->
</body>
</html>
