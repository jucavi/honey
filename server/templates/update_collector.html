{% extends 'base.html' %}

{% block body %}
<div class="container mt-5 w-50">
  <h1 class="m-5 text-center">Update {{ table[:-1]|capitalize }}</h1>

  <form action="{{ url_for('update', table=name, Id=Id) }}" method="PUT"
    class="column p-5">
    <div class="mb-3 row">
      <label for="update-name" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input type="text" name="name" id="update-name" class="form-control"
          value="{{ obj.name }}" required>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="update-email" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input type="email" name="email" id="update-email" class="form-control"
          value="{{ obj.email }}" required>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button type="submit" class="btn btn-outline custom-btn-border"
        id="purchase-submit">
        <spam class="mx-5">Submit</spam>
      </button>
    </div>
  </form>
</div>
{% endblock %}
